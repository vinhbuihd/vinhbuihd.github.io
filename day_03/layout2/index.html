<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <div class="card-time">
            <div class="card-time-year">2021</div>
            <div class="card-time-date">
                <p class="day">10</p>
                <p class="month">Tháng 11</p>
            </div>
        </div>
        <div class="card-content">
            <div class="card-content-1">
                <h3>
                    <a href="">Lộ trình đào tạo Lập trình di động iOS (3 tháng)</a>
                </h3>
                <p>Giảng viên: Tào Thúy Quỳnh, Lê Đình Đức, Lê Văn Việt</p>
            </div>
            <div class="card-content-time">
                <p class="date">
                    <span><i class="far fa-calendar-alt"></i></span>
                    Thứ 3 , 5 , 7
                </p>
                <p class="time">
                    <span><i class="fas fa-clock"></i></span>
                    18h30 - 21h30
                </p>
                <p class="position">
                    <span><i class="fas fa-map-marker-alt"></i></span>
                    Cơ sở Tố Hữu
                </p>
                <a href="" class="register">Đăng kí</a>
            </div>
        </div>
    </div>
</body>
</html>
