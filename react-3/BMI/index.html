<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI - App</title>
    <style>
      .container {
        width: 360px;
        margin: 60px auto;
        text-align: center;
        border: 1px solid #ccc;
        padding: 32px 0;
      }
      .input-group {
        display: flex;
      }

      .input-controller {
        width: 50%;
      }
      .input-group input {
        max-width: 120px;
        padding: 8px;
        border-radius: 2px;
        border: 1px solid #ccc;
        outline: none;
        margin-right: 4px;
      }

      button {
        margin-top: 16px;
        background: linear-gradient(90deg, #d9780d, #c30707);
        padding: 8px 19px;
        border: none;

        color: #fff;
        border-radius: 4px;
        font-size: 16px;
        font-weight: bold;

        box-shadow: 0px 4px 4px 0 rgba(0, 0, 0, 0.25);
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>

    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
    <script type="text/babel" src="./main.jsx"></script>
  </body>
</html>
