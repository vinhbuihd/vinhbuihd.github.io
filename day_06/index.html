<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart-Transition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="card">
        <div class="wraper"></div>
        <div class="card-date">
            <h3>27</h3>
            <p>MAR</p>
        </div>


        <div class="card-content">

            
            <div class="card-heading">
                <div class="photo-label">PHOTOS</div>
                <h2>City Lights in New York</h2>
                <h3>The city that never sleeps.</h3>
                <div class="decs">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Neque accusantium voluptatibus voluptatem? Beatae non dignissimos cum modi.</div>
            </div>
            
            <div class="card-info">
                <span class="time">
                    <i class="fas fa-clock"></i>
                    6 mins ago
                </span>
                <span class="comment">
                    <i class="fas fa-comments"></i>
                    39 comments
                </span>
            </div>
        </div>
        
    </div>
</body>
</html>
